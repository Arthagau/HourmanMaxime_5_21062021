<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orinoco - Votre panier</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
              <img src="./images/logo.jpeg" alt="Logo Orinoco"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarToggler"
              aria-controls="navbarToggler"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="basket.html">Panier</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <div class="wrapper d-flex flex-column col col-md-7 mx-auto">
      <main class="basket m-auto w-100">
        <div
          class="
            basket-content
            d-flex
            flex-column
            shadow
            p-2
            rounded
            bg-secondary
          "
        >
          <div
            class="
              basket-heading
              d-flex
              justify-content-around
              flex-row
              col-md-6
              mx-auto
            "
          >
            <i class="fas fa-shopping-basket basket-icon p-1"></i>
            <h2 class="p-1">Votre panier</h2>
          </div>
          <div
            class="content-resume d-flex flex-column justify-content-center"
          ></div>
          <div class="p-2">
            <h3 class="d-flex">
              Prix total:
              <p id="total-price">0€</p>
            </h3>
            <a href="" id="clear-basket"
              >Vider le panier <i class="far fa-trash-alt"></i
            ></a>
          </div>
        </div>
      </main>
      <form
        class="bg-primary d-flex flex-column m-auto shadow p-3 rounded"
        id="basketForm"
      >
        <div class="form-group col">
          <label for="firstName">Nom</label>
          <input
            type="text"
            class="form-control"
            name="firstName"
            id="firstName"
            placeholder="Votre nom"
            required
          />
          <small class="form-text text-muted" id="first-name-error"></small>
        </div>
        <div class="form-group col">
          <label for="lastName">Prénom</label>
          <input
            type="text"
            class="form-control"
            name="lastName"
            id="lastName"
            placeholder="Votre prénom"
            required
          />
          <small class="form-text text-muted" id="last-name-error"></small>
        </div>
        <div class="form-group col">
          <label for="address">Adresse</label>
          <input
            type="text"
            class="form-control"
            name="address"
            id="address"
            placeholder="Votre adresse"
            required
          />
          <small class="form-text text-muted" id="address-error"></small>
        </div>
        <div class="form-group col">
          <label for="city">Ville</label>
          <input
            type="text"
            class="form-control"
            name="city"
            id="city"
            placeholder="Votre ville"
            required
          />
          <small class="form-text text-muted" id="city-error"></small>
        </div>
        <div class="form-group">
          <label for="contactEmail">Adresse email</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Votre email"
            required
          />
          <small
            class="form-text text-muted error-message"
            id="email-error"
          ></small>
        </div>
        <button type="submit" class="btn btn-success mt-5" id="form-btn">
          Valider votre commande
        </button>
      </form>
    </div>

    <footer class="footer">
      <ul>
        <li><a href="#">Contactez nous</a></li>
        <li><a href="#">Suivi de votre commande</a></li>
        <li><a href="#">Nos partenaires</a></li>
      </ul>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./js/Controller/BasketController.js" type="module"></script>
    <script src="./js/View/FormView.js" type="module"></script>
  </body>
</html>
