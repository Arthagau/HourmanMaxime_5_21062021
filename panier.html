<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onorico - Votre panier</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
              <img src="./images/logo.jpeg" alt="Logo Onorico"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarToggler"
              aria-controls="navbarToggler"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Accueil</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="panier.html">Panier</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <div class="wrapper">
      <main class="basket d-flex justify-content-around">
        <div
          class="
            basket-content
            d-flex
            flex-column
            w-50
            ml-4
            shadow
            p-3
            rounded
            bg-secondary
          "
        >
          <div
            class="basket-heading d-flex justify-content-around flex-row w-25"
          >
            <i class="fas fa-shopping-basket basket-icon"></i>
            <h2>Votre panier</h2>
          </div>
          <div class="content-resume">
            <div class="product d-flex justify-content-between shadow-sm">
              <img src="images/oak_1.jpg" alt="Meuble en chêne clair" />
              <div class="product-name">
                <h4>Cross Table</h4>
                <p>Description produit</p>
              </div>
              <div class="product-quantity">
                <i class="fas fa-minus icon"></i>
                <p class="m-3 p-2">1</p>
                <i class="fas fa-plus"></i>
              </div>
              <div class="product-price">
                <p>59990€</p>
              </div>
              <div class="product-delete">
                <i class="fas fa-times-circle"></i>
              </div>
            </div>
            <div class="product d-flex justify-content-between shadow-sm">
              <img src="images/oak_1.jpg" alt="Meuble en chêne clair" />
              <div class="product-name">
                <h4>Cross Table</h4>
                <p>Description produit</p>
              </div>
              <div class="product-quantity">
                <i class="fas fa-minus icon"></i>
                <p class="m-3 p-2">1</p>
                <i class="fas fa-plus"></i>
              </div>
              <div class="product-price">
                <p>59990€</p>
              </div>
              <div class="product-delete">
                <i class="fas fa-times-circle"></i>
              </div>
            </div>
            <div class="product d-flex justify-content-between shadow-sm">
              <img src="images/oak_1.jpg" alt="Meuble en chêne clair" />
              <div class="product-name">
                <h4>Cross Table</h4>
                <p>Description produit</p>
              </div>
              <div class="product-quantity">
                <i class="fas fa-minus icon"></i>
                <p class="m-3 p-2">1</p>
                <i class="fas fa-plus"></i>
              </div>
              <div class="product-price">
                <p>59990€</p>
              </div>
              <div class="product-delete">
                <i class="fas fa-times-circle"></i>
              </div>
            </div>
          </div>
          <div class="total-price m-5">
            <h3>
              Prix total:
              <p>59990€</p>
            </h3>
          </div>
        </div>
        <form class="basket-form bg-primary shadow p-3 rounded">
          <h2 class="form-heading m-3">Vos coordonnées</h2>
          <div class="form-group col">
            <label for="firstName">Nom</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              placeholder="Votre nom"
              required
            />
          </div>
          <div class="form-group col">
            <label for="lastName">Prénom</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              placeholder="Votre prénom"
              required
            />
          </div>
          <div class="form-group col">
            <label for="Adress">Adresse</label>
            <input
              type="text"
              class="form-control"
              id="Adress"
              placeholder="Votre adresse"
              required
            />
          </div>
          <div class="form-group col">
            <label for="City">Ville</label>
            <input
              type="text"
              class="form-control"
              id="City"
              placeholder="Votre ville"
              required
            />
          </div>
          <div class="form-group">
            <label for="contactEmail">Votre adresse email</label>
            <input
              type="email"
              class="form-control"
              id="contactEmail"
              aria-describedby="emailHelp"
              placeholder="Votre email"
              required
            />
          </div>
          <button
            type="submit"
            onclick="window.location.href='/front-end/confirm.html'"
            class="btn btn-success form-btn mt-5"
          >
            Valider votre commande
          </button>
        </form>
      </main>
    </div>
    <footer class="footer">
      <ul>
        <li><a href="#">Contactez nous</a></li>
        <li><a href="#">Suivi de votre commande</a></li>
        <li><a href="#">Nos partenaires</a></li>
      </ul>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
